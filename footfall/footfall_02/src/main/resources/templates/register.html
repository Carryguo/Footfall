<!doctype html>
<html lang="zh"><!-- 语言 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <!-- IE8/9及以后的版本都会以最高版本IE来渲染页面 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 手机电脑缩放兼容性 -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0,minimum-scale=1.0,user-scalable=yes" /> -->
    <!-- 缩放比 是否允许缩放 -->
    <title>快速注册请注意格式</title>
    <link rel="stylesheet" type="text/css" href="/styles2.css">
    <!-- rel-css样式显示出来 -->

</head>
<body>

<div class="wrapper"><!-- 39 -->
    <div class="container">
        <h1>Welcome</h1>

        <form class="form" id="regUser" accept-charset="utf-8"  action="/addregister" method="post">
            <input type="text" id="username" name="username" maxlength="16" class="inputstyle2" placeholder=" Enter One Username">
            <input type="password" id="password"  name="password" maxlength="16" class="inputstyle2" placeholder="Password">
            <input type="password" id="password2" name="password2" maxlength="16" class="inputstyle2" placeholder="Confirm The Password">
            <!-- <input type="submit" value="登录"/> -->

            <button type="submit" id="login-button">同意协议并注册</button>
            <!-- 相同文件夹里的网页 -->
            <!-- <br/> -->
            <!-- <a href=" " class="zcxy" target="_parent" text-decoration:none;>注册协议</a> -->

        </form>
    </div>

    <ul class="bg-bubbles"><!-- 无序列表 -->
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>


<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script>
    $('#login-button').click(function (event) {
        event.preventDefault();
        $('form').fadeOut(500);
        $('.wrapper').addClass('form-success');
    });
</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';color:#000000">
    <h1>wifi探针注册界面</h1>
</div>
</body>
</html>
